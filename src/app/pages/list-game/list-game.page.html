<ion-header>
  <ion-toolbar>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list *ngIf="game">
      <ion-card *ngFor="let g of game" routerLink="/tabs/perfilGame/{{g.key}}" color="dark">
          <ion-card-header>
            <ion-card-title>{{ g.nome }}</ion-card-title>
            <ion-card-subtitle>{{ g.console }}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            {{g.descricao}}
          </ion-card-content>
      </ion-card>
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
